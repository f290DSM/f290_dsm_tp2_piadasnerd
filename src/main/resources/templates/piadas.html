<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Sprig Boot</title>
    <!--BootStrap via WebJars-->
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sahdow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/piadas">Piadas Nerd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/piadas}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                    <li>
                        <a th:href="@{/piadas/criar}" class="btn btn-outline-warning rounded-pill ms-3">Nova Piada</a>
                    </li>
                </ul>
                <form class="d-flex" method="post" th:action="@{/piadas/buscar}" th:object="${piada}">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"
                        id="descricao" th:field="*{descricao}">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <h1>Piadas Nerd: TP-II</h1>
    <div th:each="piada : ${piadas}">
        <details>
            <summary th:text="${piada.descricao}"></summary>
            <p th:text="${piada.resposta}"></p>
        </details>
    </div>
    <!--JS-BootStrap via WebJars-->
    <script th:src="@{/webjars/jquery/3.6.4/jquery.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js}"></script>
</body>

</html>
